<!DOCTYPE html>
<html>
	<head>
  		<body>
        <meta charset="UTF-8">
  		<div class="container">
            <div class = "centered">
                <header class="text-center text-white">
                    <title>Unconscious Bias Detection in Syllabi</title>

                    <h1 class = "header">
                        Unconscious Bias Detection in Syllabi App
                    </h1>

                    <p class = "description">
                        Copy and paste your syllabus and click submit button

                    <form method="POST" onSubmit = "return validate();" class="form">
                        <input name="text">
                        <input type="submit" onclick = 'this.form.submit();'>
                    </form>

                    <br>
                    <br>

                    <p id="demo"> <b>{{ NBpredictionTxt }}</b> </p> 
                    <p id="demo"> {{ NBprobabilityTxt }} </p>
                    <p id="demo"> <b>{{ SVMpredictionTxt }}</b> </p> 
                    <p id="demo"> {{ SVMprobabilityTxt }} </p>
                    <p id="demo"> {{ BertTxt }} </p>
            </div>
        </div>
        </body>
    </head>

    <style>

    .container {
      position: relative;
      text-align: center;
      color: white;
    }

    .header {
      color: black
    }

    p { 
      color: #111;
      font-family: 'Helvetica Neue', sans-serif;
      font-size: 14px; line-height: 24px; margin: 0 0 24px;
      text-justify: inter-word;
    }

    h1 {
      color: #111;
      font-family: 'Helvetica Neue', sans-serif;
      font-size: 36px; font-weight: bold;
      letter-spacing: -1px;
      line-height: 1;
      text-align: center; }

    #demo {
      color: #111;
      font-family: 'Helvetica Neue', sans-serif;
      font-size: 22px;
      line-height: 24px;
      margin: 0 0 24px;
      text-justify: inter-word;
    }

    input[name='text'] {
        width: 300px;
        height: 30px;
    }

    input[type=submit] {
      background-color: #f06237; /* Green */

      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;

      font-size: 0.95em;
    }

    input[type=submit]:hover {
      background-color: #b0540e;
    }
